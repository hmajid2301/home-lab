
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  chart:
    spec:
      chart: pajikos/home-assistant
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: apps
      version: 0.2.60
  interval: 1m0s
  values:
    replicaCount: 2
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: ""




apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: pajikos
        namespace: apps
      version: 0.2.60
  interval: 1m0s
  values:
    replicaCount: 1
    podSecurityContext:
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
          - NET_BROADCAST
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: ""



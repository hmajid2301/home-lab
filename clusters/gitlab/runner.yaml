
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  chart:
    spec:
      chart: gitlab-runner
      sourceRef:
        kind: HelmRepository
        name: gitlab-runner
        namespace: gitlab
      version: 0.64.1
  interval: 1m0s
  values:
    gitlabUrl: https://gitlab.com
    rbac:
      create: true
    runners:
      secret: gitlab-runner-secret



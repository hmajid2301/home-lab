site_name: Haseeb Majid | Home Lab
site_description: Details about my home lab cluster setup using k3s.
site_author: Haseeb Majid
site_url: https://docs.home-lab.haseebmajid.dev

repo_name: hmajid2301/home-lab
repo_url: https://gitlab.com/hmajid2301/home-lab
edit_uri: "edit/main/docs"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  features:
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

docs_dir: ./docs

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md # formerly hardlinked to README.md
  - OS:
    - NixOS: OS/nixos.md
  - Hardware:
     - Cluster: hardware/cluster.md
     - Smart Home: hardware/smart-home.md
     - Network: hardware/networking.md
  - Services:
     - Auth: services/auth.md
     - Apps: services/apps.md
     - Media: services/media.md
     - Storage: services/storage.md
  - Recipes:
    - NixOS:
      - Install: recipes/k3s.md
      - K3s: recipes/k3s.md
      - Sops: recipes/k3s.md
      - Tailscale: recipes/k3s.md
      - Deploy: recipes/k3s.md
    - Kubernetes:
      - Traefik: recipes/cert-manager.md
      - Cert Manager: recipes/cert-manager.md
      - Longhorn: recipes/longhorn.md
      - Authentik: recipes/authentik.md
  - Images: images.md
